<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificador de Cidades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }

    .resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .sucesso {
      color: green;
    }

    .erro {
      color: red;
    }

    a.whatsapp {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #25D366;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Verifique se atendemos sua cidade</h1>
  <input type="text" id="cidade" placeholder="Digite sua cidade..." />
  <button onclick="verificarCidade()">Verificar</button>

  <div class="resultado" id="resultado"></div>

  <script>
    const cidadesAtendidas = [
      "Santo André", "São Bernardo do Campo", "São Caetano do Sul", "Diadema",
      "Mauá", "Ribeirão Pires", "Rio Grande da Serra", "Suzano", "Mogi das Cruzes",
      "Guarulhos", "São José dos Campos", "São Paulo", "Sorocaba", "Barueri",
      "Itaquaquecetuba", "Igaratá"
    ];

    function verificarCidade() {
      const input = document.getElementById("cidade").value.trim().toLowerCase();
      const resultado = document.getElementById("resultado");

      const cidadeEncontrada = cidadesAtendidas.some(cidade => 
        cidade.toLowerCase().includes(input)
      );

      if (cidadeEncontrada) {
        resultado.innerHTML = `
          <div class="sucesso">✅ Sim, atendemos em sua cidade!</div>
          <a class="whatsapp" href="https://wa.me/5511933285059" target="_blank">
            Fale conosco no WhatsApp
          </a>
        `;
      } else {
        resultado.innerHTML = `<div class="erro">❌ Infelizmente ainda não atendemos essa cidade.</div>`;
      }
    }
  </script>

</body>
</html>
